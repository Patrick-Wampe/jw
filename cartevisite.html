        }

        .slideshow li {
            width: 100%;
            height: 100%;

            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        /* Les 4 images fournies */
        .slideshow li:nth-child(1) {

        .slideshow li:nth-child(4) {

            animation-delay: 18s; 
        }

        /* Animation de Zoom et Fondu (Ken Burns Effect) */
        @keyframes imageAnimation { 
            0% { opacity: 0; transform: scale(1); animation-timing-function: ease-in; }
            8% { opacity: 1; transform: scale(1.05); animation-timing-function: ease-out; }
            25% { opacity: 1; transform: scale(1.1); }
            33% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 0; }
        }

        /* Couche sombre pour lisibilit√© du texte */
        .overlay {

           LA CARTE "GLASSMORPHISM"

        .card-container {

        }

            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
        }

        /* Animation flottante de la carte */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Photo de profil */
        .profile-pic-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: rgba(255,255,255,0.2); /* Halo autour de la photo */
            border: 1px solid rgba(255,255,255,0.4);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        /* Textes */

        .icon {

        /* Bouton */
